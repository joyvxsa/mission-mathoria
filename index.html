<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mission Space Math</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background: radial-gradient(circle at center, #001d3d 0%, #000814 70%);
    color:white;
    text-align:center;
}

h1{
    margin-top:15px;
}

#gameArea{
    position:relative;
    height:60vh;
    margin-top:20px;
}

#earth{
    position:absolute;
    left:5%;
    bottom:20px;
    font-size:90px;
}

#moon{
    position:absolute;
    right:5%;
    top:10px;
    font-size:110px;
}

.rocket{
    position:absolute;
    bottom:40px;
    font-size:45px;
    transition: all 0.8s ease;
}

#rocketRed{
    left:8%;
}

#rocketBlue{
    left:8%;
    bottom:90px;
}

#message{
    font-size:50px;
    font-weight:bold;
    margin-top:15px;
    height:60px;
}

#question{
    font-size:28px;
    margin-top:10px;
}

input{
    font-size:22px;
    padding:5px;
    width:90px;
    text-align:center;
}

button{
    font-size:18px;
    padding:8px 16px;
    margin:5px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>üöÄ Mission Space Math üåï</h1>

<div id="gameArea">
    <div id="earth">üåç</div>
    <div id="moon">üåï</div>

    <div id="rocketRed" class="rocket">üöÄ</div>
    <div id="rocketBlue" class="rocket">üõ∏</div>
</div>

<div id="message"></div>

<div id="question">Press Generate Question</div>

<input type="number" id="answer">
<button onclick="check()">Submit</button>
<br>
<button onclick="generate()">Generate Question</button>

<script>

let redPos = 0;
let bluePos = 0;
let turn = "red";
let correctAnswer = 0;
const maxSteps = 12;

function generate(){

    document.getElementById("message").innerHTML = "";

    let a = Math.floor(Math.random()*9)+1;
    let b = Math.floor(Math.random()*9)+1;

    let type = Math.floor(Math.random()*3);

    if(type===0){
        correctAnswer = a + b;
        document.getElementById("question").innerHTML =
        (turn==="red"?"üî¥ ":"üîµ ") + a + " + " + b;
    }
    else if(type===1){
        correctAnswer = a - b;
        document.getElementById("question").innerHTML =
        (turn==="red"?"üî¥ ":"üîµ ") + a + " - " + b;
    }
    else{
        a = Math.floor(Math.random()*5)+1;
        b = Math.floor(Math.random()*5)+1;
        correctAnswer = a * b;
        document.getElementById("question").innerHTML =
        (turn==="red"?"üî¥ ":"üîµ ") + a + " √ó " + b;
    }
}

function check(){
    let value = parseInt(document.getElementById("answer").value);

    if(value === correctAnswer){
        if(turn==="red"){
            redPos++;
        } else {
            bluePos++;
        }

        showMessage("BRAVO! üéâ", "lime");
    }
    else{
        showMessage("OOPS! üòÖ", "red");
    }

    moveRockets();

    if(redPos >= maxSteps){
        alert("üî¥ Red Wins!");
        location.reload();
    }
    if(bluePos >= maxSteps){
        alert("üîµ Blue Wins!");
        location.reload();
    }

    turn = (turn==="red") ? "blue" : "red";
    document.getElementById("answer").value = "";
}

function moveRockets(){
    let percentRed = redPos * 6;
    let percentBlue = bluePos * 6;

    document.getElementById("rocketRed").style.left = (8 + percentRed) + "%";
    document.getElementById("rocketBlue").style.left = (8 + percentBlue) + "%";
}

function showMessage(text,color){
    let msg = document.getElementById("message");
    msg.style.color = color;
    msg.innerHTML = text;
}

</script>

</body>
</html>
