<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mission Math Space</title>
<style>
body{
    margin:0;
    overflow:hidden;
    font-family:Comic Sans MS, Arial;
    background:linear-gradient(to top,#6ec6ff,#1e3c72);
    text-align:center;
}

/* Stars */
.star{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Earth */
#earth{
    position:absolute;
    bottom:-120px;
    left:50%;
    transform:translateX(-50%);
    width:420px;
    height:420px;
    background:radial-gradient(circle,#2ecc71,#27ae60);
    border-radius:50%;
    border:6px solid #1e8449;
}

/* Moon */
#moon{
    position:absolute;
    top:40px;
    left:50%;
    transform:translateX(-50%);
    width:220px;
    height:220px;
    background:#f9e79f;
    border-radius:50%;
    border:6px solid #f1c40f;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:40px;
}

/* Path */
#path{
    position:absolute;
    bottom:200px;
    top:180px;
    left:50%;
    width:10px;
    background:white;
    transform:translateX(-50%);
    border-radius:10px;
}

/* Rockets */
.rocket{
    position:absolute;
    width:50px;
    font-size:40px;
    transition:1s;
}

#rocket1{ left:45%; }
#rocket2{ left:55%; }

/* Question */
#question{
    position:absolute;
    bottom:30px;
    width:100%;
    font-size:35px;
    font-weight:bold;
}

input{
    font-size:25px;
    padding:5px;
    width:100px;
    text-align:center;
}

button{
    font-size:25px;
    padding:8px 15px;
    background:#ff7675;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

/* Message */
#message{
    position:absolute;
    top:40%;
    width:100%;
    font-size:70px;
    font-weight:bold;
    display:none;
}
</style>
</head>
<body>

<div id="moon">ðŸŒ•</div>
<div id="earth"></div>
<div id="path"></div>

<div id="rocket1" class="rocket">ðŸš€</div>
<div id="rocket2" class="rocket">ðŸ›¸</div>

<div id="message"></div>

<div id="question">
<span id="qtext"></span>
<br>
<input type="number" id="answer">
<button onclick="check()">OK</button>
</div>

<script>
let pos1=0;
let pos2=0;
let currentPlayer=1;
let correctAnswer=0;
const maxSteps=10;

/* Create stars */
for(let i=0;i<80;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

function generateQuestion(){
    let type=Math.floor(Math.random()*3);
    let a=Math.floor(Math.random()*9)+1;
    let b=Math.floor(Math.random()*9)+1;

    if(type==0){ 
        correctAnswer=a+b; 
        document.getElementById("qtext").innerHTML=(currentPlayer==1?"ðŸš€ ":"ðŸ›¸ ")+a+" + "+b; 
    }
    else if(type==1){
        if(a<b){ let temp=a;a=b;b=temp; }
        correctAnswer=a-b; 
        document.getElementById("qtext").innerHTML=(currentPlayer==1?"ðŸš€ ":"ðŸ›¸ ")+a+" - "+b; 
    }
    else{
        a=Math.floor(Math.random()*5)+1;
        b=Math.floor(Math.random()*5)+1;
        correctAnswer=a*b; 
        document.getElementById("qtext").innerHTML=(currentPlayer==1?"ðŸš€ ":"ðŸ›¸ ")+a+" Ã— "+b; 
    }

    document.getElementById("answer").value="";
}

function check(){
    let val=parseInt(document.getElementById("answer").value);
    let msg=document.getElementById("message");

    if(val===correctAnswer){
        msg.style.color="green";
        msg.innerHTML="BRAVO!";
        if(currentPlayer==1) pos1++;
        else pos2++;
    } else{
        msg.style.color="red";
        msg.innerHTML="OOPS!";
        if(currentPlayer==1 && pos1>0) pos1--;
        if(currentPlayer==2 && pos2>0) pos2--;
    }

    msg.style.display="block";

    moveRockets();

    setTimeout(()=>{
        msg.style.display="none";
        if(pos1>=maxSteps){ alert("ðŸš€ Wins!"); location.reload(); }
        if(pos2>=maxSteps){ alert("ðŸ›¸ Wins!"); location.reload(); }

        currentPlayer=currentPlayer==1?2:1;
        generateQuestion();
    },1500);
}

function moveRockets(){
    let pathHeight=window.innerHeight-380;
    document.getElementById("rocket1").style.bottom=200+(pos1*(pathHeight/maxSteps))+"px";
    document.getElementById("rocket2").style.bottom=200+(pos2*(pathHeight/maxSteps))+"px";
}

generateQuestion();
moveRockets();
</script>

</body>
</html>
