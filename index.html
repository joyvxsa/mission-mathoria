<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mission Mathoria</title>

<style>
body{
margin:0;
font-family:Comic Sans MS;
text-align:center;
background:linear-gradient(#020024,#090979,#000);
color:white;
overflow:hidden;
}

h1{
margin-top:10px;
}

#timer{
font-size:28px;
margin:10px;
}

#question{
font-size:40px;
margin:20px;
}

#message{
position:absolute;
top:40%;
left:50%;
transform:translate(-50%,-50%);
font-size:90px;
font-weight:bold;
display:none;
}

#path{
position:absolute;
bottom:120px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:5px;
}

.step{
width:40px;
height:40px;
border:2px solid white;
border-radius:8px;
}

#earth{
position:absolute;
bottom:60px;
left:10%;
font-size:60px;
}

#moon{
position:absolute;
top:50px;
right:10%;
font-size:90px;
}

.rocket{
position:absolute;
bottom:125px;
font-size:40px;
transition:1s;
}

#rocket1{ left:10%; }
#rocket2{ left:10%; transform:translateY(-50px); }

input{
font-size:30px;
text-align:center;
width:120px;
}

button{
font-size:20px;
margin-left:10px;
}
</style>
</head>

<body>

<h1>ğŸš€ Mission Mathoria ğŸš€</h1>

<div id="timer">â³ 20</div>
<div id="question"></div>

<input type="number" id="answer">
<button onclick="checkAnswer()">OK</button>

<div id="message"></div>

<div id="earth">ğŸŒ</div>
<div id="moon">ğŸŒ•</div>

<div id="path"></div>

<div id="rocket1" class="rocket">ğŸš€</div>
<div id="rocket2" class="rocket">ğŸš€</div>

<script>
let steps = 15;
let currentPlayer = 1;
let pos1 = 0;
let pos2 = 0;
let answerValue = 0;
let timer;
let timeLeft = 20;

const path = document.getElementById("path");
for(let i=0;i<steps;i++){
let box=document.createElement("div");
box.className="step";
path.appendChild(box);
}

function startTimer(){
timeLeft=20;
document.getElementById("timer").innerText="â³ "+timeLeft;
timer=setInterval(()=>{
timeLeft--;
document.getElementById("timer").innerText="â³ "+timeLeft;
if(timeLeft<=0){
clearInterval(timer);
showMessage("OOPS","red");
}
},1000);
}

function generateQuestion(){
let easy = Math.random()<0.7;

if(easy){
let a = Math.floor(Math.random()*9)+1;
let b = Math.floor(Math.random()*9)+1;
let op = ["+","-","Ã—"][Math.floor(Math.random()*3)];
if(op==="Ã—"){ b=Math.floor(Math.random()*5)+1; }
answerValue = eval(op==="Ã—"? a*b : op==="+"? a+b : a-b);
document.getElementById("question").innerText=a+" "+op+" "+b;
}else{
let a=Math.floor(Math.random()*9)+1;
let b=Math.floor(Math.random()*9)+1;
let c=Math.floor(Math.random()*9)+1;
answerValue=a+b+c;
document.getElementById("question").innerText=a+" + "+b+" + "+c;
}
startTimer();
}

function checkAnswer(){
clearInterval(timer);
let user = Number(document.getElementById("answer").value);
if(user===answerValue){
showMessage("BRAVO!","lime");
moveRocket(1);
}else{
showMessage("OOPS","red");
}
document.getElementById("answer").value="";
}

function moveRocket(stepGain){
let stepWidth=45;
if(currentPlayer===1){
pos1+=stepGain;
document.getElementById("rocket1").style.transform="translateX("+(pos1*stepWidth)+"px)";
if(pos1>=steps){ alert("Team 1 Wins!"); location.reload(); }
}else{
pos2+=stepGain;
document.getElementById("rocket2").style.transform="translateX("+(pos2*stepWidth)+"px) translateY(-50px)";
if(pos2>=steps){ alert("Team 2 Wins!"); location.reload(); }
}
currentPlayer=currentPlayer===1?2:1;
setTimeout(()=>{
document.getElementById("message").style.display="none";
generateQuestion();
},1500);
}

function showMessage(text,color){
let msg=document.getElementById("message");
msg.innerText=text;
msg.style.color=color;
msg.style.display="block";
}

generateQuestion();
</script>

</body>
</html>
